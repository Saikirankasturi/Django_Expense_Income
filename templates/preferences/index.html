{% extends 'base.html' %} {% block content %}

<div class="container mt-3">
  <h3>Preferred Currency</h3>
  <hr />
  {% include 'partials/messages.html' %}
  <form action="{% url 'preferences'%}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <select
        name="currency"
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon"
      >
        {% if user_preferences.currency %}
        <option name="currency" selected value="{{user_preferences.currency}}"></option>
        {% else %}
        <option selected>Choose a currency</option>
        {% endif %}
        {% for currency in currencies%}
        <option name="currency" value="{{currency.name}} - {{currency.value}}">
          {{currency.name}} - {{currency.value}}
        </option>
        {% endfor %}
      </select>
      <button class="btn btn-primary" type="submit" value="Save">Save</button>
    </div>
  </form>
</div>
{% endblock %}
