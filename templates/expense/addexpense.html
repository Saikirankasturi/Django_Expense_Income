{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Add Expense</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{%url 'expense'%}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>
</div>

<form action="{%url 'addexpense'%}" method="post">

  {% csrf_token %}
  {% include 'partials/messages.html' %}
  <div class="card">
    <div class="card-body">
      <div class="form-group mt-3">
        <label for="">Amount</label>
        <input type="number" class="form-control form-control-sm mt-2" name="amount" value="{{values.amount}}">
      </div>
      <div class="form-group mt-3">
        <label for="">Description</label>
        <input type="text" class="form-control form-control-sm mt-2" name="description" value="{{values.description}}">
      </div>
      <div class="form-group mt-3">
        <label for="">Category</label>
        <select class="form-control form-control-sm mt-2" name="category" id="">
          {%for category in categories%}
          <option name="category" value="{{category.name}}">{{category.name}}</option>

          {%endfor%}
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="">Date of Expense</label>
        <input type="date" class="form-control form-control-sm mt-2" name="expense_date">
      </div>
      <input type="submit" value="Submit" class="btn btn-primary mt-5 float-sm-end">
</form>
</div>
</div>

{% endblock %}
