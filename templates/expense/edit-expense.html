{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Expense</h3>

  <div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{%url 'expense'%}">Expenses</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
            </ol>
          </nav>
    </div>
    <div class="col-md-2">
        <a href="{% url 'expense-delete' expense.id %}" class="btn btn-danger btn-sm float-end">Delete</a>

    </div>
  </div>

</div>

<form action="{% url 'expense-edit' expense.id %}" method="post">

  {% csrf_token %}
  {% include 'partials/messages.html' %}
  <div class="card">
    <div class="card-body">
      <div class="form-group mt-3">
        <label for="">Amount</label>
        <input type="number" class="form-control form-control-sm mt-2" name="amount" value="{{values.amount}}">
      </div>
      <div class="form-group mt-3">
        <label for="">Description</label>
        <input type="text" class="form-control form-control-sm mt-2" name="description" value="{{values.description}}">
      </div>
      <div class="form-group mt-3">
        <label for="">Category</label>
        <select class="form-control form-control-sm mt-2" name="category" id="">
        <option selected name="category" value="{{values.category}}">{{values.category}}</option>
          {%for category in categories%}
          <option name="category" value="{{category.name}}">{{category.name}}</option>
          {%endfor%}
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="">Date of Expense</label>
        <input type="date" class="form-control form-control-sm mt-2" name="expense_date" value="{{values.date |date:'Y-m-d'}}">
      </div>
      <input type="submit" value="Save" class="btn btn-primary mt-5 float-sm-end">
</form>
</div>
</div>

{% endblock %}
