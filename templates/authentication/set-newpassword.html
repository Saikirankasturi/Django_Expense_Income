{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title">
        <h4 class="m-3">Set your new password</h4>
        <div class="card-body">
          <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
            {% csrf_token %}
            {% include 'partials/messages.html' %}
            <div class="form-group mt-3 ">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <small
                class="float-end p-2 showPasswordToggle"
                style="display: block"
                >SHOW</small
              >
            </div>
            <div class="form-group mb-5">
              <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <small
                class="float-end p-2 showPasswordToggle"
                style="display: block"
                >SHOW</small
              >
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
              <input
                class="btn btn-block btn-primary submit-btn"
                type="submit"
                value="Submit"
              />
            </div>
          </form>
          <div class="container mt-3">
            <span class="text-lead lead">Have an account?</span>
            <a href="{% url 'login' %}">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<style>
  .showPasswordToggle {
    cursor: pointer;
    transition: all;
  }

  .showPasswordToggle:hover {
    transform: scale(1.2);
  }
</style>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
