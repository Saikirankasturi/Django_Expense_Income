{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title">
        <h4 class="m-3">Please enter your email to get reset link</h4>
        <div class="card-body">
          <form action="{% url 'request-password' %}" method="post">
            {% csrf_token %} {% include 'partials/messages.html' %}
            
            <div class="form-group mt-3">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                class="form-control form-control-sm"
                value="{{values.email}}"
              />
            </div>
            <div class="d-grid gap-2 col-12 mx-auto mt-4">
              <input
                class="btn btn-block btn-primary submit-btn"
                type="submit"
                value="Submit"
              />
            </div>
          </form>
          <!-- <div class="container mt-3">
            <span>Dont have an account?</span>
            <a href="{% url 'login' %}">Login</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<style>
  .showPasswordToggle {
    cursor: pointer;
    transition: all;
  }

  .showPasswordToggle:hover {
    transform: scale(1.2);
  }
</style>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
