{% extends "base_auth.html" %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title">
        <h4 class="m-3">Register for free account</h4>
        <div class="card-body">
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %} {% include 'partials/messages.html' %}
            <div class="form-group mt-3">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                class="form-control form-control-sm"
                value="{{fieldValues.username}}"
              />
            </div>
            <div
              class="invalid-feedback user-feedback"
              id="user-feedback"
              style="display: none"
            ></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
            <div class="form-group mt-3">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                class="form-control form-control-sm"
                value="{{fieldValues.email}}"
              />
            </div>
            <div
              class="invalid-feedback email-feedback"
              id="email-feedback"
              style="display: none"
            ></div>
            <p class="text-sm text-success emailSuccessOutput"></p>
            <div class="form-group mt-3 mb-5">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
              <small
                class="float-end p-2 showPasswordToggle"
                style="display: block"
                >SHOW</small
              >
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
              <input
                class="btn btn-block btn-primary submit-btn"
                type="submit"
                value="Register"
              />
            </div>
          </form>
          <div class="container mt-3">
            <span class="text-lead lead">Have an account?</span>
            <a href="{% url 'login' %}">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<style>
  .showPasswordToggle {
    cursor: pointer;
    transition: all;
  }

  .showPasswordToggle:hover {
    transform: scale(1.2);
  }
</style>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
